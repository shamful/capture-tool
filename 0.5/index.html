        <!--   Centre parts     -->
        <style>
            .parts > div{    
                width: 100%;
                padding-top: 20px;
                margin: auto;
            }
            .part2.form input, .part2.form select {
              outline: none;
              -webkit-box-shadow: none !important;
              -moz-box-shadow: none !important;
              box-shadow: none !important;
            }
            
        body {
            margin: 0;

            height: 100%;

    <div class="parts">
        <div class="part1 map" id="map"></div>
        
        <div class="part2 form" style="display: none">
            <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
            <div class="bootstrap-iso">
             <div class="container-fluid">
              <div class="row">
               <div class="col-md-6 col-md-6">
                <form method="post">
                 <div class="form-group ">
                  <label class="control-label " for="asset-loc">
                   Asset Location
                  </label>
                  <input class="form-control" id="asset-loc" name="asset-loc" type="text"/>
                 </div>
                 <div class="form-group ">
                  <label class="control-label " for="asset-name">
                   Asset Name
                  </label>
                  <input class="form-control" id="asset-name" name="asset-name" type="text"/>
                 </div>
                 <div class="form-group ">
                  <label class="control-label " for="asset-number">
                   Asset Number
                  </label>
                  <input class="form-control" id="asset-number" name="asset-number" type="text"/>
                 </div>
                 <div class="form-group ">
                  <label class="control-label " for="block-name">
                   Block Name
                  </label>
                  <input class="form-control" id="block-name" name="block-name" type="text"/>
                 </div>
                 <div class="form-group ">
                  <label class="control-label " for="estate-name">
                   Estate Name
                  </label>
                  <input class="form-control" id="estate-name" name="estate-name" type="text"/>
                 </div>
                 <div class="form-group ">
                  <label class="control-label " for="housing-area">
                   Housing Area
                  </label>
                  <select class="select form-control" id="housing-area" name="housing-area">
                   <option value="Holland Walk">
                    Holland Walk
                   </option>
                   <option value="St John St">
                    St John St
                   </option>
                   <option value="Upper Street">
                    Upper Street
                   </option>
                  </select>
                 </div>
                 <div class="form-group">
                  <div>
                   <button class="btn btn-secondary" name="back" type="button" id="back">
                    <span class="glyphicon glyphicon-chevron-left"></span> Back
                   </button>
                   <button class="btn btn-default " name="submit" type="button" id="submit">
                    Submit
                   </button>
                  </div>
                 </div>
                </form>
               </div>
              </div>
             </div>
            </div>
        </div>
